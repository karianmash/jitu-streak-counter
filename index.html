<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jitu Streak Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- upper section -->
      <section class="welcome-section">
        <!-- Icon section -->
        <div class="icon-area">
          <ion-icon class="add-btn" name="add-circle-outline"></ion-icon>
          <ion-icon class="close-btn" name="close-circle-outline"></ion-icon>
        </div>
        <!-- Main section -->
        <!-- Section with phone -->
        <div class="main-area">
          <img src="/images/demo2-with-watch.png" />
          <h3>Welcome to My Streak Counter</h3>
        </div>

        <!-- Form -->
        <div class="form-section">
          <!-- Icons section -->
          <div class="icons-area">
            <!-- Menus -->
            <div class="icons">
              <!-- Vertical dots icon -->
              <ion-icon name="ellipsis-vertical"></ion-icon>
              <!-- Hamberger menu-->
              <ion-icon name="menu-outline"></ion-icon>
            </div>
            <p>Add a Todo here</p>
          </div>
          <!-- Form section -->
          <div class="form-container">
            <form action="#">
              <p class="error-message">Please fill in all Fields</p>
              <div class="header">Please Add a task</div>
              <!-- Task name -->
              <div class="task-input">
                <label for="">Task Name</label>
                <input id="task-name" type="text" value="Bought bike" />
              </div>
              <!-- Image here -->
              <div class="task-input">
                <label for="">Image</label>
                <input
                  id="task-image"
                  type="text"
                  value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzq71cuE5gMkI4-vHFLzSbUrRx8HN7smD_dI16W_slCYPqlfb_IW8NuJHECLkEt42yawE&usqp=CAU"
                />
              </div>
              <!-- Date here -->
              <div class="task-input">
                <label for="">Date</label>
                <input id="task-date" type="date" value="2022-08-22" />
              </div>
              <!-- Add todo -->
              <input id="submit-btn" type="submit" value="Add Task" />
            </form>
          </div>
        </div>
      </section>

      <!-- Notification/Activity status section -->
      <section class="activity-status">You Don't Have Any Activities!!</section>
      <!-- <section class="activity-status">Activities</section> -->

      <!-- Best Streaks -->
      <!-- <section class="best-streaks">
        <h3>Best Streaks</h3>
        <div class="best-streaks-container"></div>
      </section> -->

      <!-- Activity list section -->
      <section class="activity-section">
      </section>
    </main>

    <!-- Modal section -->
    <section class="modal"></section>

    <!-- Scripts -->
    <!-- functionality script -->
    <script type="module" src="./dist/index.js"></script>
    <!-- Icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
